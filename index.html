<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>ƒê·∫øm ng∆∞·ª£c T·∫øt D∆∞∆°ng L·ªãch üéÜ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #ff4d4d, #b30000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            transform: scale(1.5);
            /* tƒÉng l√™n 1.2 ‚Äì 1.4 tu·ª≥ b·∫°n */
            transform-origin: center;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .year {
            font-size: 1.4rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .box {
            background: rgba(0, 0, 0, 0.25);
            padding: 20px 10px;
            border-radius: 15px;
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .label {
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.85;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* √Ånh s√°ng trang tr√≠ */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            filter: blur(100px);
            animation: float 6s infinite alternate ease-in-out;
        }

        .glow.one {
            top: -80px;
            left: -80px;
        }

        .glow.two {
            bottom: -100px;
            right: -100px;
            animation-delay: 3s;
        }

        .message {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message {
            font-size: 3rem;
            font-weight: 700;
            /* ƒê·∫¨M */
            letter-spacing: 1px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            color: #fff;

            /* Hi·ªáu ·ª©ng n·ªïi */
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.6),
                0 0 20px rgba(255, 200, 200, 0.6),
                0 0 40px rgba(255, 0, 0, 0.4);
        }

        .message.show {
            opacity: 1;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .container {
                transform: scale(1);
                padding: 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .year {
                font-size: 1.1rem;
            }

            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .number {
                font-size: 2.2rem;
            }

            .message {
                font-size: 2.2rem;
                padding: 0 10px;
            }
        }

        /* ================= XOAY NGANG ================= */
        @media (orientation: landscape) {

            /* Countdown + glow v·ªën ƒë√£ b·ªã ·∫©n th√¨ th√¥i */

            /* √âP HI·ªÜN messageBox (ƒë√® inline style) */
            #messageBox {
                display: flex !important;
                /* ‚¨ÖÔ∏è QUAN TR·ªåNG NH·∫§T */
                align-items: center;
                justify-content: center;

                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                width: 90vw;
                max-width: 900px;
                min-height: 90px;
                padding: 24px 36px;

                background: rgba(255, 255, 255, 0.18);
                backdrop-filter: blur(8px);

                border-radius: 30px;

                font-size: clamp(1.6rem, 4vw, 2.4rem);
                font-weight: 800;
                color: #fff;
                text-align: center;
                white-space: nowrap;

                box-shadow: 0 18px 36px rgba(0, 0, 0, 0.35);
                text-shadow: 0 0 12px rgba(255, 255, 255, 0.8);

                opacity: 1 !important;
                /* ‚¨ÖÔ∏è ƒë·ªÅ ph√≤ng animation */
                z-index: 9999;
            }
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(40px);
            }
        }

        @media (max-width: 600px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>

    <div class="glow one"></div>
    <div class="glow two"></div>

    <div class="container">
        <h1>üéÜ ƒê·∫øm ng∆∞·ª£c T·∫øt D∆∞∆°ng L·ªãch</h1>
        <div class="year" id="yearText"></div>

        <div class="countdown" id="countdown">
            <div class="box">
                <div class="number" id="days">0</div>
                <div class="label">Ng√†y</div>
            </div>
            <div class="box">
                <div class="number" id="hours">0</div>
                <div class="label">Gi·ªù</div>
            </div>
            <div class="box">
                <div class="number" id="minutes">0</div>
                <div class="label">Ph√∫t</div>
            </div>
            <div class="box">
                <div class="number" id="seconds">0</div>
                <div class="label">Gi√¢y</div>
            </div>
        </div>
        <div id="messageBox" class="message" style="display:none;"></div>
        <div class="footer">
            Ch√∫c m·ª´ng nƒÉm m·ªõi s·∫Øp ƒë·∫øn üéâ
        </div>

    </div>

    <script>
        /* ================== TH·ªúI GIAN ƒê√çCH ================== */
        /* ƒê·ªïi ng√†y gi·ªù t·∫°i ƒë√¢y */
        const targetDate = new Date("2025-01-01T00:00:00").getTime();

        /* ================== C√ÇU CH√öC ================== */
        const messages = [
            "üéâ Ch√∫c m·ª´ng nƒÉm m·ªõi 2026 üéâ",
            "‚ú® An khang ‚Äì Th·ªãnh v∆∞·ª£ng ‚ú®",
            "üíñ S·ª©c kh·ªèe ‚Äì H·∫°nh ph√∫c ‚Äì B√¨nh an üíñ",
            "üöÄ Th√†nh c√¥ng tr√™n m·ªçi ch·∫∑ng ƒë∆∞·ªùng üöÄ"
        ];

        let msgIndex = 0;
        let finished = false;

        /* ================== DOM ================== */
        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");

        const countdownEl = document.getElementById("countdown");
        const titleEl = document.querySelector(".container h1");
        const yearEl = document.getElementById("yearText");
        const footerEl = document.querySelector(".footer");
        const messageBox = document.getElementById("messageBox");

        /* ================== COUNTDOWN ================== */
        function updateCountdown() {
            if (finished) return;

            const now = Date.now();
            const diff = targetDate - now;

            /* ====== KHI H·∫æT COUNTDOWN ====== */
            if (diff <= 0) {
                finished = true;

                // ·∫®n to√†n b·ªô countdown
                countdownEl.style.display = "none";
                titleEl.style.display = "none";
                yearEl.style.display = "none";
                footerEl.style.display = "none";

                // Hi·ªán c√¢u ch√∫c
                messageBox.style.display = "block";
                showMessage();
                return;
            }

            /* ====== C·∫¨P NH·∫¨T S·ªê ====== */
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            daysEl.textContent = days;
            hoursEl.textContent = String(hours).padStart(2, "0");
            minutesEl.textContent = String(minutes).padStart(2, "0");
            secondsEl.textContent = String(seconds).padStart(2, "0");

            setTimeout(updateCountdown, 1000);
        }

        /* ================== HI·ªÜN T·ª™NG C√ÇU ================== */
        function showMessage() {
            if (msgIndex >= messages.length) return;

            messageBox.textContent = messages[msgIndex];
            messageBox.classList.add("show");

            setTimeout(() => {
                messageBox.classList.remove("show");
                msgIndex++;
                setTimeout(showMessage, 1000);
            }, 2500);
        }

        /* ================== KH·ªûI CH·∫†Y ================== */
        updateCountdown();


    </script>

</body>

</html>
