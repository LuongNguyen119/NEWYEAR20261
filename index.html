<body>

    <div class="container">
        <h1>ƒê·∫øm ng∆∞·ª£c T·∫øt D∆∞∆°ng L·ªãch</h1>
        <div class="year" id="yearText"></div>

        <div class="countdown" id="countdown">
            <div class="box">
                <div class="number" id="days">0</div>
                <div class="label">Ng√†y</div>
            </div>
            <div class="box">
                <div class="number" id="hours">0</div>
                <div class="label">Gi·ªù</div>
            </div>
            <div class="box">
                <div class="number" id="minutes">0</div>
                <div class="label">Ph√∫t</div>
            </div>
            <div class="box">
                <div class="number" id="seconds">0</div>
                <div class="label">Gi√¢y</div>
            </div>
        </div>
        <div id="messageBox" class="message" style="display:none;"></div>
        <div class="footer">
            Ch√∫c m·ª´ng nƒÉm m·ªõi s·∫Øp ƒë·∫øn üéâ
        </div>

    </div>

    <script>
        const targetDate = new Date("2025-01-01T00:00:00+07:00").getTime();
        const messages = [
            "Ch√∫c m·ª´ng nƒÉm m·ªõi 2026",
            "Happy New Year 2026",
            "üíñ S·ª©c kh·ªèe ‚Äì H·∫°nh ph√∫c ‚Äì B√¨nh an üíñ",
            "üöÄ Th√†nh c√¥ng tr√™n m·ªçi ch·∫∑ng ƒë∆∞·ªùng üöÄ"
        ];

        let msgIndex = 0;
        let finished = false;

        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");

        const countdownEl = document.getElementById("countdown");
        const titleEl = document.querySelector(".container h1");
        const yearEl = document.getElementById("yearText");
        const footerEl = document.querySelector(".footer");
        const messageBox = document.getElementById("messageBox");

        function updateCountdown() {
            if (finished) return;

            const now = Date.now();
            const diff = targetDate - now;
            if (diff < 0) {
                finished = true;

                countdownEl.classList.add("hide");
                titleEl.classList.add("hide");
                yearEl.classList.add("hide");
                footerEl.classList.add("hide");

                setTimeout(() => {
                    messageBox.style.display = "flex";
                    messageBox.classList.add("show");
                    showMessage();
                }, 2000);

                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.ceil((diff / 1000) % 60);

            daysEl.textContent = days;
            hoursEl.textContent = String(hours).padStart(2, "0");
            minutesEl.textContent = String(minutes).padStart(2, "0");
            secondsEl.textContent = String(seconds).padStart(2, "0");

            setTimeout(updateCountdown, 1000);
        }

        function showMessage() {
            if (msgIndex >= messages.length) return;

            messageBox.textContent = messages[msgIndex];
            messageBox.classList.add("show");

            setTimeout(() => {
                messageBox.classList.remove("show");
                msgIndex++;
                setTimeout(showMessage, 1000);
            }, 3000);
        }

        updateCountdown();


    </script>
